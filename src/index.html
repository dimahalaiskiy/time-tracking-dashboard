<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/stylee.css">
<!-- <script defer src="https://i.icomoon.io/public/temp/ecd00172e0/UntitledProject/svgxuse.js"></script> -->
  <!-- Font Style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <title>Time tracking dashboard</title>
</head>
<body>
  <div class="bg">
    <ul class="grid">
    <li class="form">
      <div class="form_person">
        <img class="form_img" src="./images/image-jeremy.png" width="70px" height="70px">
        <p class="paragraph">Report for</p>
        <h2 class="heading_name">Jeremy Robson</h2>
      </div>
        <ul class="form-period">
          <li class="form-period_style">
            <a class="form-period_link" data-action="daily" href="#">Daily</a>
          </li>
          <li class="form-period_style">
            <a class="form-period_link" data-action="weekly" href="#">Weekly</a>
          </li>
          <li class="form-period_style">
            <a class="form-period_link" data-action="monthly" href="#">Monthly</a>
          </li>
        </ul>
    </li>
    <ul class="cards"></ul>
  </div>
<script src="./index.js" type="module"></script>
</body>
</html>
